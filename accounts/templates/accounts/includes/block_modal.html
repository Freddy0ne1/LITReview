<!-- Modale de confirmation de blocage -->
<div
    id="blockModal"
    class="hidden fixed inset-0 bg-gray-800/80 overflow-y-auto h-full w-full z-50"
    role="dialog"
    aria-modal="true"
    aria-labelledby="blockModalTitle"
    aria-describedby="blockModalDesc">

    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">

            <!-- IcÃ´ne d'avertissement -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <span class="text-2xl" aria-hidden="true">ðŸš«</span>
            </div>

            <!-- Titre -->
            <h3 id="blockModalTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4">
                Confirmer le blocage
            </h3>

            <!-- Message de confirmation -->
            <div id="blockModalDesc" class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-600">
                    Voulez-vous vraiment bloquer <span id="blockUsername" class="font-semibold"></span> ?
                </p>
                <p class="text-xs text-gray-500 mt-2">
                    Cette personne ne pourra plus voir vos publications ni interagir avec vous.
                </p>
            </div>

            <!-- Boutons d'action -->
            <div class="flex gap-3 px-4 py-3">

                <!-- Bouton Annuler -->
                <button
                    type="button"
                    onclick="closeBlockModal()"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-400 focus:outline-none text-gray-900 font-semibold py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
                    Annuler
                </button>

                <!-- Formulaire de confirmation -->
                <form id="blockForm" method="POST" class="flex-1">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="w-full bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:ring-red-300 focus:outline-none text-white font-semibold py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
                        <span aria-hidden="true">ðŸš«</span> Bloquer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
