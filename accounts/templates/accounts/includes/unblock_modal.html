<!-- Modale de confirmation de déblocage -->
<div
    id="unblockModal"
    class="hidden fixed inset-0 bg-green-800/80 overflow-y-auto h-full w-full z-50"
    role="dialog"
    aria-modal="true"
    aria-labelledby="unblockModalTitle"
    aria-describedby="unblockModalDesc">

    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">

            <!-- Icône de confirmation -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <span class="text-2xl" aria-hidden="true">✅</span>
            </div>

            <!-- Titre -->
            <h3 id="unblockModalTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4">
                Confirmer le déblocage
            </h3>

            <!-- Message de confirmation -->
            <div id="unblockModalDesc" class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-600">
                    Voulez-vous vraiment débloquer <span id="unblockUsername" class="font-semibold"></span> ?
                </p>
                <p class="text-xs text-gray-500 mt-2">
                    Cette personne pourra à nouveau voir vos publications et interagir avec vous.
                </p>
            </div>

            <!-- Boutons d'action -->
            <div class="flex gap-3 px-4 py-3">

                <!-- Bouton Annuler -->
                <button
                    type="button"
                    onclick="closeUnblockModal()"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-400 focus:outline-none text-gray-900 font-semibold py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
                    Annuler
                </button>

                <!-- Formulaire de confirmation -->
                <form id="unblockForm" method="POST" class="flex-1">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 focus:outline-none text-white font-semibold py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
                        Débloquer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
