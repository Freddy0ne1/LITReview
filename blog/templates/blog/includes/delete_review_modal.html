<!-- Modale de confirmation de suppression de critique -->
<div
    id="deleteReviewModal"
    class="hidden fixed inset-0 bg-red-800/80 overflow-y-auto h-full w-full z-50"
    role="dialog"
    aria-modal="true"
    aria-labelledby="deleteReviewModalTitle"
    aria-describedby="deleteReviewModalDesc">

    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">

            <!-- Ic√¥ne d'avertissement -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <span class="text-2xl" aria-hidden="true">üóëÔ∏è</span>
            </div>

            <!-- Titre -->
            <h3 id="deleteReviewModalTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4">
                Supprimer cette critique ?
            </h3>

            <!-- Message de confirmation -->
            <div id="deleteReviewModalDesc" class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-600 mb-2">
                    Voulez-vous vraiment supprimer la critique "<span id="deleteReviewHeadline" class="font-semibold"></span>" ?
                </p>
                <p class="text-xs text-red-600 font-semibold">
                    <span aria-hidden="true">‚ö†Ô∏è</span> Cette action est irr√©versible.
                </p>
            </div>

            <!-- Boutons d'action -->
            <div class="flex gap-3 px-4 py-3">

                <!-- Bouton Annuler -->
                <button
                    type="button"
                    onclick="closeDeleteReviewModal()"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-400 focus:outline-none text-gray-900 font-semibold py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
                    Annuler
                </button>

                <!-- Formulaire de confirmation -->
                <form id="deleteReviewForm" method="POST" class="flex-1">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 focus:outline-none text-white font-semibold py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
